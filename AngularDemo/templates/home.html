<h1>Home!</h1>
<div>
    <div>
        First Name:
                <input type="text" ng-model="firstName" /><br />
        Last Name:
                <input type="text" ng-model="lastName" /><br />
        <button type="button" ng-click="addPerson()">Add</button>
    </div>
    <br />

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="person in people">
                <td>{{person.firstName}}</td>
                <td>{{person.lastName}}</td>
            </tr>
        </tbody>
    </table>
</div>
